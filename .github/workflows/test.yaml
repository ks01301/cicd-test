name: Node.js CI/CD

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - run: pwd

      - name: install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: npm ci
        run: npm ci
      - name: npm test
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - name: npm ci
        run: npm ci
      - name: bulid
        run: npm run build
